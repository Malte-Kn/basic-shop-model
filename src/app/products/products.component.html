<html justifiy-content = "center">

  <body>
    <header>

      <h1 class="title" >
        <img class="product-logo" [src]="logo" alt="Product Logo" aligne = "left" width="10%" height="12%" >
        {{title}}
      </h1>
        <div class="header-container">

        <p class="slogan">Bester Kiosk in Stadt</p>
      </div>
    </header>
    <nav>
      <div class="open-sign"><span class="dot">Â·</span>Open</div>
      <ul>
      <li *ngFor="let day of opentimes">{{day}}</li>
      </ul>
      <ul>
        <!-- Loop through the Kategorien array and create a button for each category -->
        <li *ngFor="let kategorie of kategorien">
          <button class ="navbutton"(click)="changeKat(kategorie)">{{kategorie}}</button>
        </li>
      </ul>
    </nav>
  <main>
<!-- Add Product Form -->
  <div class="product-container">

  <div class="product-row">
      <div class="product-card" *ngFor="let product of products$ | async">
        <div class="product-card__image">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top" width="20%" height="22%">
        </div>
        <div class="product-card__details">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency }}</p>
      </div>
      </div>
    </div>
  </div>

  </main>
  </body>
</html>
